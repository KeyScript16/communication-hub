<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <title>Login</title>
</head>
<body>
    <div id="auth-container">
        <h1>Login</h1>
        <input type="email" id="login-email" placeholder="Email">
        <input type="password" id="login-pass" placeholder="Password">
        <button onclick="login()">Login</button>
		<p><a href="#" onclick="forgotPassword()">Forgot Password?</a></p>

<script>
async function login() {
    const emailInput = document.getElementById('login-email').value.trim();
    const passInput = document.getElementById('login-pass').value;
    
    // Admin check
    if (emailInput === "Fordbenjamin2016@gmail.com" && passInput === "Admin") {
        sessionStorage.setItem("currentUser", JSON.stringify({email: emailInput, username: "Ben"}));
        window.location.href = 'dashboard.html';
        return;
    }

    try {
        // FIX: Points to /get-data specifically
        const response = await fetch('https://crescendo-chat.onrender.com');
        const allUsers = await response.json();

        // FIX: Converts both to lowercase so it's not case-sensitive
        const userFound = allUsers.find(u => 
            u.email.toLowerCase() === emailInput.toLowerCase() && 
            u.password === passInput
        );

        if (userFound) {
            sessionStorage.setItem("currentUser", JSON.stringify({
                email: userFound.email, 
                username: userFound.username
            }));
            window.location.href = 'dashboard.html';
        } else {
            alert("Account not found or wrong password.");
        }
    } catch (err) {
        console.error(err);
        alert("Crescendo-Chat server is waking up. Try again in 30 seconds!");
    }
}
document.addEventListener("keypress", (e) => { if(e.key === "Enter") login(); });

    </script>
</body>
</html>
