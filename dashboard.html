<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <title>Dashboard</title>
</head>
<body style="background:#1a1a2e; color:white; font-family:sans-serif; text-align:center;">
    <div id="main-content" style="width:450px; margin:50px auto;">
        <h1>Dashboard</h1>
        <p>Welcome, <span id="display-name" style="color:#4ecca3; font-weight:bold;">Loading...</span></p>

        <div id="user-ui" style="display:none;">
            <!-- 1. PENDING REQUESTS (Restored) -->
            <div id="requests-section" style="display:none; text-align:left; margin-bottom:20px; background:rgba(78, 204, 163, 0.1); border:1px solid #4ecca3; padding:15px; border-radius:10px;">
                <h3 style="color:#4ecca3; margin-top:0;">Friend Requests üì©</h3>
                <div id="requests-inner"></div>
            </div>

            <!-- 2. FRIENDS SECTION -->
            <div id="friends-list-container" style="text-align:left; margin-bottom:20px; background:rgba(255,255,255,0.05); padding:15px; border-radius:10px;">
                <h3 style="color:#4ecca3; margin-top:0;">Friends</h3>
                <div id="friends-inner">Fetching friends...</div>
            </div>

            <!-- 3. CLUBS SECTION -->
            <div id="active-section" style="background:rgba(255,255,255,0.05); padding:15px; border-radius:10px; margin-bottom: 20px;">
                <h3 style="color:#4ecca3; margin-top:0;">Your Clubs üöÄ</h3>
                <div id="active-list">Connecting to server...</div>
            </div>

            <button onclick="addFriend()" style="width: 100%; padding: 12px; background: #4ecca3; color: #1a1a2e; font-weight: bold; border: none; border-radius: 5px; cursor: pointer;">Add New Friend</button>
        </div>
        
        <button onclick="logout()" style="margin-top: 30px; width: 100%; padding: 10px; opacity: 0.4; background: white; color: black; border: none; border-radius: 5px; cursor: pointer;">Logout</button>
    </div>

    <script>
        const BASE_URL = 'https://crescendo-chat.onrender.com';
        const user = JSON.parse(sessionStorage.getItem("currentUser") || "{}");
        if (!user.username) window.location.href = 'index.html';

        document.getElementById('display-name').innerText = user.username;
        const socket = (typeof io !== 'undefined') ? io(BASE_URL) : null;

        // --- 1. INITIALIZE ---
       async function init() {
    console.log("Checking permissions for:", user.username);
    console.log("Is Admin Value:", user.isAdmin);

    const adminUI = document.getElementById('admin-ui');
    const userUI = document.getElementById('user-ui');

    // FIXED: Checks for true (boolean) OR "true" (string)
    const isActuallyAdmin = user.isAdmin === true || String(user.isAdmin).toLowerCase() === "true";

    if (isActuallyAdmin) {
        console.log("‚úÖ ADMIN ACCESS GRANTED");
        if(adminUI) adminUI.style.display = "block";
        if(userUI) userUI.style.display = "none";
    } else {
        console.log("üë§ USER ACCESS GRANTED");
        if(adminUI) adminUI.style.display = "none";
        if(userUI) userUI.style.display = "block";
        
        try {
            await fetch(`${BASE_URL}/get-data`);
            if (socket) {
                socket.emit('go-online', { email: user.email.toLowerCase() });
                loadClubs();
            }
        } catch (e) { console.log("Server waking up..."); }
    }
}


        // --- 2. RENDER FRIENDS & REQUESTS ---
        async function renderUserLists(onlineEmails = []) {
            const res = await fetch(`${BASE_URL}/get-data`);
            const allUsers = await res.json();
            const me = allUsers.find(u => u.email.toLowerCase() === user.email.toLowerCase());
            if (!me) return;

            // Handle Friend Requests
            const reqSection = document.getElementById('requests-section');
            const reqInner = document.getElementById('requests-inner');
            if (me.requests && me.requests.length > 0) {
                reqSection.style.display = "block";
                reqInner.innerHTML = me.requests.map(sender => `
                    <div style="display:flex; justify-content:space-between; margin-bottom:5px;">
                        <span>${sender}</span>
                        <div>
                            <button onclick="handleRequest('${sender}', 'accept')" style="background:#4ecca3; padding:2px 5px; border:none; cursor:pointer;">‚úî</button>
                            <button onclick="handleRequest('${sender}', 'decline')" style="background:#ff4d4d; padding:2px 5px; border:none; cursor:pointer; color:white;">‚úò</button>
                        </div>
                    </div>`).join('');
            } else { reqSection.style.display = "none"; }

            // Handle Friends List
            const friendsInner = document.getElementById('friends-inner');
            if (!me.friends || me.friends.length === 0) {
                friendsInner.innerText = "No friends added yet.";
            } else {
                friendsInner.innerHTML = me.friends.map(fEmail => {
                    const isOnline = onlineEmails.map(e => e.toLowerCase()).includes(fEmail.toLowerCase());
                    return `<div style="margin:8px 0; display:flex; justify-content:space-between;">
                        <span>${fEmail} ${isOnline ? '<span style="color:#4ecca3">‚óè</span>' : '‚óã'}</span>
                        ${isOnline ? `<button onclick="window.location.href='chat.html?with=${fEmail}'" style="padding:2px 5px; font-size:10px;">Chat</button>` : ''}
                    </div>`;
                }).join('');
            }
        }

        // --- 3. ACTIONS ---
        async function addFriend() {
            const target = prompt("Friend's email:").toLowerCase().trim();
            if (!target || target === user.email.toLowerCase()) return;
            const res = await fetch(`${BASE_URL}/get-data`);
            let users = await res.json();
            let friend = users.find(u => u.email.toLowerCase() === target);
            if (friend) {
                friend.requests = friend.requests || [];
                if (!friend.requests.includes(user.email.toLowerCase())) {
                    friend.requests.push(user.email.toLowerCase());
                    await fetch(`${BASE_URL}/save-data`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(users) });
                    alert("Request Sent!");
                }
            } else alert("User not found!");
        }

        async function handleRequest(senderEmail, action) {
            const res = await fetch(`${BASE_URL}/get-data`);
            let users = await res.json();
            let me = users.find(u => u.email.toLowerCase() === user.email.toLowerCase());
            let sender = users.find(u => u.email.toLowerCase() === senderEmail.toLowerCase());

            if (me) {
                me.requests = (me.requests || []).filter(e => e.toLowerCase() !== senderEmail.toLowerCase());
                if (action === 'accept') {
                    me.friends = me.friends || [];
                    if (!me.friends.includes(senderEmail.toLowerCase())) me.friends.push(senderEmail.toLowerCase());
                    if (sender) {
                        sender.friends = sender.friends || [];
                        if (!sender.friends.includes(user.email.toLowerCase())) sender.friends.push(user.email.toLowerCase());
                    }
                }
                await fetch(`${BASE_URL}/save-data`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(users) });
                renderUserLists();
            }
        }

        async function loadMyGroups() {
            const res = await fetch(`${BASE_URL}/get-my-groups?email=${user.email.toLowerCase()}`);
            const data = await res.json();
            document.getElementById('active-list').innerHTML = data.joined.length 
                ? data.joined.map(g => `<div onclick="window.location.href='club-chat.html?id=${g.id}&name=${encodeURIComponent(g.group_name)}'" style="border:1px solid #4ecca3; padding:10px; margin:5px 0; cursor:pointer; background:rgba(78,204,163,0.1); border-radius:5px;">${g.group_name} üí¨</div>`).join('') 
                : "No clubs joined yet.";
        }

        function logout() { sessionStorage.clear(); window.location.href = 'index.html'; }
        init();
    </script>
</body>
</html>
