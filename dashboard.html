<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <title>Dashboard</title>
</head>
<body style="background:#1a1a2e; color:white; font-family:sans-serif; text-align:center;">
    <div id="main-content" style="width:450px; margin:auto; padding-top: 50px;">
        <h1>Dashboard</h1>
        <p>Welcome, <span id="display-name" style="color:#4ecca3; font-weight:bold;">Loading...</span></p>

        <div id="admin-ui" style="display:none;">
            <button onclick="securePurge()" style="background:#ff4d4d; color:white; width:100%; padding:20px; font-weight:bold; cursor:pointer; border:none; border-radius:5px;">ðŸ”¥ RESET ENTIRE SYSTEM</button>
        </div>

        <div id="user-ui" style="display:none;">
            <div id="friends-list" style="text-align:left; margin-bottom:20px;"></div>
            <div id="active-section" style="background:rgba(255,255,255,0.05); padding:15px; border-radius:10px;">
                <h3 style="color:#4ecca3; margin-top:0;">Your Clubs ðŸš€</h3>
                <div id="active-list">Connecting to server...</div>
            </div>
            <button onclick="addFriend()" style="margin-top:20px; width:100%; padding:12px; background:#4ecca3; color:#1a1a2e; font-weight:bold; border:none; border-radius:5px; cursor:pointer;">Add Friend</button>
        </div>
        
        <button onclick="logout()" style="margin-top:20px; width:100%; padding:10px; opacity:0.4; background:white; color:black; border:none; border-radius:5px; cursor:pointer;">Logout</button>
    </div>

    <script>
        const BASE_URL = 'https://crescendo-chat.onrender.com';
        const user = JSON.parse(sessionStorage.getItem("currentUser") || "{}");
        if (!user.username) window.location.href = 'index.html';

        document.getElementById('display-name').innerText = user.username;

        const socket = typeof io !== 'undefined' ? io(BASE_URL) : null;

        async function init() {
            const isAdm = user.isAdmin === true || String(user.isAdmin) === "true";
            document.getElementById(isAdm ? 'admin-ui' : 'user-ui').style.display = "block";

            if (!isAdm) {
                try {
                    await fetch(`${BASE_URL}/get-data`);
                    if (socket) {
                        socket.emit('go-online', { email: user.email.toLowerCase() });
                        loadMyGroups();
                    }
                } catch (e) { document.getElementById('active-list').innerText = "Server is waking up..."; }
            }
        }

        async function loadMyGroups() {
            const res = await fetch(`${BASE_URL}/get-my-groups?email=${user.email.toLowerCase()}`);
            const data = await res.json();
            document.getElementById('active-list').innerHTML = data.joined.length ? data.joined.map(g => `<div style="border-left:4px solid #4ecca3; padding:10px; margin:5px 0; background:rgba(255,255,255,0.05); text-align:left;">${g.group_name}</div>`).join('') : "No clubs joined yet.";
        }

        function logout() { sessionStorage.clear(); window.location.href = 'index.html'; }
        init();
    </script>
</body>
</html>
